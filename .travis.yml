language: c++
compiler: clang
osx_image: xcode8.2
dist: trusty
sudo: required
matrix:
  exclude:
  - os: linux
  - os: osx
  include:
  - os: linux
    env: BUILD_TYPE=Debug OF_STATIC=0
  - os: linux
    env: BUILD_TYPE=Debug OF_STATIC=1
  - os: linux
    env: BUILD_TYPE=Release OF_STATIC=0
  - os: linux
    env: BUILD_TYPE=Release OF_STATIC=1
  - os: osx
    env: BUILD_TYPE=Debug OF_STATIC=0
  - os: osx
    env: BUILD_TYPE=Debug OF_STATIC=1
  - os: osx
    env: BUILD_TYPE=Release OF_STATIC=0
  - os: osx
    env: BUILD_TYPE=Release OF_STATIC=1
  - os: linux
    env: BUILD_TYPE=Release TARGET=Examples
  - os: osx
    env: BUILD_TYPE=Release TARGET=Examples
  allow_failures:
  - env: BUILD_TYPE=Release TARGET=Examples
before_install:
- travis_wait 30 "./travis/deps.sh"
script:
- travis_wait 30 "./travis/build.sh"
git:
  depth: 1
  submodules: true
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  before_deploy: tar -cf lib-linux.tar.gz lib-linux/
  file: lib-linux.tar.gz
  skip_cleanup: true
  on:
    repo: ofnode/of
    tags: true
